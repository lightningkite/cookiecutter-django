machine:
  timezone:
    America/Denver

  python:
    version:
      3.5.3

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install -r {{cookiecutter.project_slug}}/requirements/local.txt
    - pip install -r {{cookiecutter.project_slug}}/requirements/test.txt

test:
  override:
    - pytest
    - rm -rf project_name
    - yes "" | cookiecutter .
    - pytest project_name
